<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo/style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <h1>Exemplo de Formulário</h1>
    </header>
    <main>
      <div name="areadados">
        <form action="cadastro.php" method="get" autocomplete="on">
          <fieldset>
            <legend>Tag Select</legend>
            <p>
                <label for="iest">Estado:</label>
                <select name="estado" id="iest">
                    <option value="" selected>-- Escolha --</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select> 
            </p>
            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="lstprof"/>
                <datalist id="lstprof">
                    <!-- <option value="ADM">Administrador</option>
                    <option value="CONT">Contador</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option> -->

                    <!-- Foi retirado o Value -->
                    <option>Administrador</option>
                    <option>Contador</option>
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                </datalist>
            </p>
            
            <p>
                <!-- Usar o método POST. O GET é limitado a 3 mil bytes -->
                <label for="imsg">Mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="-- digite uma mensagem --"></textarea>
            </p>
          </fieldset>
          <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar" />
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
