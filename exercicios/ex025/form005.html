<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo/style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <h1>Exemplo de Formulário</h1>
    </header>
    <main>
      <div name="areadados">
        <form action="cadastro.php" method="get" autocomplete="on">
          <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" checked> 
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"> 
            <label for="isxfem">Feminino</label> <br>
          </fieldset>
          <fieldset>
            <legend>Esportes Favoritos</legend>
              <input type="checkbox" name="esbas" id="iesbas"> 
              <label for="iesbas">Basquete</label><br>
              <input type="checkbox" name="esfut" id="iesfut" checked> 
              <label for="iesfut">Futebol</label><br>
              <input type="checkbox" name="esnat" id="iesnat"> 
              <label for="iesnat">Natação I</label><br>
              <input type="checkbox" name="esten" id="iesten"> 
              <label for="iesten">Tênis</label><br>
          </fieldset>
          <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar" />
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
