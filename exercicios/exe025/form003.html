<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo/style.css" />
    <title>Formulário III</title>
  </head>
  <body>
    <header>
      <h1>Teste de Formulários</h1>
    </header>
    <main>
      <form action="cadastro.php" method="get" autocomplete="on">
          <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="3" maxlength="30" size="18" placeholder="nome completo" autocomplete="name">
          </p>
          <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
          </p>
          <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2025-02">
          </p>
          <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2025-02-14">
          </p>
          <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
          </p>
          <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
          </p>
      </form>
    </main>
  </body>
</html>
