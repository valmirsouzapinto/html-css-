<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            /* width: 300px; */
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        
        th, td {
            border: 1px solid gray;
            padding: 10px;
            /* text-align: center; */
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células - Exercício IV</h1>
    <table>
        <caption>
            Notas Escolares
        </caption>
        <thead>
            <tr>
                <th>Áreas</th>
                <th>Disciplinas</th>
                <th>Notas</th>
                <th>Média</th>
                <!-- <th colspan="3" scope="colgroup">Filmes</th> -->
            </tr>
            <tr>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Exatas</th>
                <td>Matemática</td>

                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
             <tr>
                 <td>Física</td>

                 <td>Hulk</td>
                 <td>Inception</td>
                 <td>Batman</td>
             </tr>
             <tr>
                 <td>Química</td>

                 <td>Obliovion</td>
                 <td>Matrix</td>
                 <td>Big Hero</td>
             </tr>
             <tr>
                 <th rowspan="2">Humanas</th>
                 <td>História</td>

                 <td>Intocáveis</td>
                 <td>Amnésia</td>
                 <td>Gladiador</td>
              </tr>
             <tr>  
                 <td>Geografia</td>
                 <td>Wall-E</td>
                 <td>Oldboy</td>
                 <td>Dangal</td>
             </tr>
        </tbody>
    </table>
</body>
</html>
